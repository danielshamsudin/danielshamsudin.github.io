<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Invisible Dog</title>
    <link rel="stylesheet" href="stylegame.css" />
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.0.13/dist/handtrack.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="blackscreen"></div>

    <div id="brocollicontainer">
        <img id="brocolli1" class="brocolli"/>
        <img id="brocolli2" class="brocolli"/>
        <img id="brocolli3" class="brocolli-1"/>
        <img id="brocolli4" class="brocolli"/>
        <img id="brocolli5" class="brocolli"/>
        <img id="brocolli6" class="brocolli-1" />
        <img id="brocolli7" class="brocolli-1" />
    </div>

    <div id="splashscreen">
        <video autoplay muted loop poster="Assets/bg-06.jpg">
            <source src="Assets/SplashScreen/FindTheInvisibleDog.mp4" type="video/mp4" />
            Your browser does not support the video tag
        </video>
    </div>

    <div id="gameover">
        <img id="gameoverui" />
        <div id="gameovercontent">
            <p>
                score<br />
                <span id="score">0</span>
                <span id="highscore">highscore: 0</span>
            </p>
            <button id="share"><p>share</p></button><button id="continue"><p>continue</p></button>
        </div>
    </div>

    <audio autoplay id="BGM">
        <source type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <main>
        <div id="gui-container">
            <div id="count" class="container-item1">
                <p id="timer">00:00</p>
                <img id="timergui" />
            </div>

            <div class="container-item2">
                <div id="basketdoggycontainer"></div>
                <div id="emptydogcontainer"></div>
                <img id="basketgui" />
            </div>

            <div class="container-item3">
                <div id="vcanvascontainer">
                    <canvas id="vcanvas">
                        <video id="video"></video>
                    </canvas> <!-- video canvas -->
                </div>
                <img id="vcanvasgui" />
            </div>
            <canvas id="doganimate"></canvas>
            <div class="container-item4">
                <div id="fence"><img id="fencegui" /></div>
                <div id="infocontainer">
                    <img id="infoboard" />
                    <div id="adscontainer">
                        <img id="infoads1" class="infoads" />
                        <img id="infoads2" class="infoads" />
                        <img id="infoads3" class="infoads" />
                    </div>
                </div>
                <div id="canvascontainer">
                    <canvas id="guicanvas"></canvas>
                    <canvas id="canvas"></canvas>
                    <div id="handimgcontainer"><img id="handimg"></div>
                    <div id="hintimgcontainer"><img id="hintimg" /><img id="openinghint" /></div>
                    <div id="targetimgcontainer"><img id="targetimg" /></div>
                    <div id="trapimgcontainer"><img id="trapimg" /></div>
                    <img id="canvasbg" />
                </div>
            </div>
        </div>

        <div id="messagecontainer">
            <img id="openedhint" />
            <img id="hintad" />
            <p id="hintmessage"></p>
            <div id="freezemessagecontainer">
                <img id="freezemessage">
                <p id="freezetimer"></p>
            </div>
        </div>
        <!--
        <div id="splash" class="splashT">
            <p id="splash-text"></p>
            <img src="3.gif" id="loading" class="cat-loading">
            <img src="img/loading2.gif" id="loading">
        </div>
        <div id="display" class="modal">
            <div class="modal-content animate">
                <img src="img/tmlogo.png" class="tmlogo">
                <p id="score"></p>
                <button id="button_h" class="button">Scoreboard</button>
            </div>
        </div>
        -->
    </main>
    <script src="loadItem.js"></script>
    <script src="loadCanvas.js"></script>
    <script src="state.js"></script>
    <script src="spawnableItem.js"></script>
    <script src="choose.js"></script>
    <script src="loadHandtrack.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
