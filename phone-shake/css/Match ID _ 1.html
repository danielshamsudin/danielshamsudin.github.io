	<script type="text/javascript">
	function countDown(minTimer,secTimer,min,sec)
	{
		var minutes = document.getElementById(min);
		var seconds = document.getElementById(sec);
		
		minutes.innerHTML = minTimer;
		seconds.innerHTML = secTimer;
		
		if(secTimer == 0)
			{
				minTimer--;
				secTimer = 60;
			}
		secTimer--;
		if(minTimer < 0 )
		{	
			clearTimeout(countdown);
			document.getElementById("remove").innerHTML = '<img src="https://fontmeme.com/permalink/200507/f716ff3ddc9ac40f7cd84656a4c47717.png" alt="indiana-jones-font" border="0" style="width:70%;height:20%">';
			//setTimeout("location.href = 'deletereserve.php';",0);
		}
		
		var countdown = setTimeout('countDown('+minTimer+','+secTimer+',"'+min+'","'+sec+'")',1000);
	}	
	 function AutoRefresh( t ) 
	{
	   setTimeout("location.reload(true);", t);
	}
</script>
